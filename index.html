<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  <!-- Connect the html to the css file -->
  <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="menu-bar">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="index.html">By Weight</a>
            <a class="dropdown-item" href="index.html">By Size</a>
            </div>
        </div>
    </div>
  
    <div class="main">

        <div class="input">
            <input type="text" id="inputValue" placeholder="Enter weight (kg)">
            <button onclick="calculate()">Calculate</button>
        </div>

        <div class="result">
            <table id="resultTable">
            <tr>
                <th style="width:30%">Company</th>
                <th>自提 (HK$)</th>
                <th>宅配 (HK$)</th>
            </tr>
            <tr>
                <th>Official</th>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>4px</th>
                <td></td>
                <td></td>
            </tr>
            <script>
                function calculate() {
                var inputValue = parseFloat(document.getElementById('inputValue').value);

                var pickupOfficial = (inputValue * 2) - 10;
                var deliveryOfficial = (inputValue * 2) - 10; 

                var pickup4px = 10.8 + (inputValue - 10.8 ) * 6.4;
                var delivery4px = 33.5 + (inputValue - 33.5 ) * 6.9;

                var table = document.getElementById('resultTable');
                table.rows[1].cells[1].innerHTML = pickupOfficial.toFixed(1);
                table.rows[1].cells[2].innerHTML = deliveryOfficial.toFixed(1);

                table.rows[2].cells[1].innerHTML = pickup4px.toFixed(1);
                table.rows[2].cells[2].innerHTML = delivery4px.toFixed(1);
                }
            </script>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

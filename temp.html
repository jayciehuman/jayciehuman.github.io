<!DOCTYPE html>
<html>
<head>
  <title>JSON Array Example</title>
</head>
<body>
  <h1>JSON Array Example</h1>
  <ul>
    <li>Name: {{ name }}</li>
    <li>Age: {{ age }}</li>
    <li>Email: {{ email }}</li>
  </ul>
  <script>
    var jsonArray = [
      {
        "name": "John Doe",
        "age": 32,
        "email": "johndoe@example.com"
      },
      {
        "name": "Jane Doe",
        "age": 27,
        "email": "janedoe@example.com"
      }
    ];
    
    var html = "";
    for (var i = 0; i < jsonArray.length; i++) {
      html += "<li>" + jsonArray[i].name + "</li>";
      html += "<li>" + jsonArray[i].age + "</li>";
      html += "<li>" + jsonArray[i].email + "</li>";
    }
    document.getElementById("myList").innerHTML = html;
  </script>
</body>
</html>
